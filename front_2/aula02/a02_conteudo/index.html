<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>
    let n1 = Number(window.prompt('Coloque o primeiro número'));
    let n2 = Number(prompt('Coloque o segundo número')); 
    // o prompt, por padrão, recebe uma string como resultado, então a solução é utilizar parseint., parsefloat ou Number().
    let res = n1 + n2;
    console.log(`A soma entre ${n1} e ${n2} é ${res}`); 
    // Este é o template string
    </script>

    <!-- string + string = o sinal de soma é concatenação -->
    <!-- number + number = o sinal é soma -->
    
</body>
</html>
